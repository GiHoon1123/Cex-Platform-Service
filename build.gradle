plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.1'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'me.champeau.jmh' version '0.7.2'
}

group = 'dustin'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webmvc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.postgresql:postgresql'
	implementation 'io.jsonwebtoken:jjwt-api:0.12.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.5'
	implementation 'org.bouncycastle:bcprov-jdk18on:1.78.1'
	implementation 'de.mkammerer:argon2-jvm:2.11'
	
	// SpringDoc OpenAPI (Swagger) - Spring Boot 4.0.1 호환 버전
	// Spring Boot 4.0.1은 Spring Framework 7.0 사용, 최신 SpringDoc 필요
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.0'
	
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	
	// JMH for benchmarking
	jmh 'org.openjdk.jmh:jmh-core:1.37'
	jmhAnnotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.37'
}

tasks.named('test') {
	useJUnitPlatform()
}

// JMH 벤치마크에 GC 로그 및 JVM 옵션 추가
jmh {
	def gcArg = System.getProperty('gcArg', '-XX:+UseG1GC')
	def extraJvmArgs = System.getProperty('extraJvmArgs')
	def extraList = extraJvmArgs?.split(',')?.collect { it.trim() }?.findAll { it }
	def enableNonHeapLimit = System.getProperty('enableNonHeapLimit', 'true') == 'true'

	def baseArgs = [
		// Heap 메모리 설정
		'-Xmx2G',
		'-Xms2G',
		
		// GC 설정
		gcArg
	]

	// Non-Heap 메모리 제한 (선택적)
	if (enableNonHeapLimit) {
		baseArgs.addAll([
			'-XX:MaxMetaspaceSize=256m',        // Metaspace 제한 (클래스 메타데이터)
			'-XX:ReservedCodeCacheSize=128m',   // Code Cache 제한 (JIT 컴파일 코드)
			'-XX:MaxDirectMemorySize=64m',      // Direct Memory 제한 (네이티브 메모리)
			'-Xss512k'                          // Thread Stack 크기 (스레드당)
		])
	}

	// GC 로그 및 디버깅
	baseArgs.addAll([
		'-Xlog:gc*:file=build/results/jmh/gc.log:time,uptime,level,tags',
		'-XX:+HeapDumpOnOutOfMemoryError',
		'-XX:HeapDumpPath=build/results/jmh/'
	])

	if (extraList) {
		baseArgs.addAll(extraList)
	}

	jvmArgs = baseArgs
}
