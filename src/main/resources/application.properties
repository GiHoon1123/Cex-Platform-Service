spring.application.name=cex

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cex
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# validate: 기존 테이블과 엔티티 일치 여부만 검증 (테이블 생성 안 함)
# update: 엔티티 변경사항을 자동으로 테이블에 반영 (테이블 생성/수정)
# create: 시작 시 모든 테이블 삭제 후 재생성 (주의!)
# create-drop: 시작 시 생성, 종료 시 삭제
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=cex-engine-jwt-secret-key-2024-production

# Server Configuration
server.port=8080

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs/openapi.json
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Performance Optimization (대량 정산 작업 최적화)
# Connection Pool 설정 (대량 DB 작업 최적화)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA 배치 처리 최적화
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# JSON 직렬화 최적화
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=cex-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Engine HTTP Configuration (Rust 엔진 HTTP API)
engine.http.url=http://localhost:3002
engine.http.timeout=5000
